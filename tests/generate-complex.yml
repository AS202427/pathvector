asn: 65530
router-id: 192.0.2.1
source4: 192.0.2.1
source6: 2001:db8::1
prefixes:
  - 192.0.2.0/24
  - 2001:db8::/48
web-ui-file: test-cache/ui.html
cache-directory: test-cache

augments:
  srd-communities:
    - 65530,1
    - 65530:65530:1
  statics:
    "192.0.2.0/24": "203.0.113.1%eth0"

vrrp:
  VRRP 1:
    state: primary
    interface: bond0.10
    vrid: 1
    priority: 255
    vips:
      - 192.0.2.1/24
      - 2001:db8::1/48

bfd:
  Transit 1:
    neighbor: 192.0.2.20
    interface: bond0.10
    interval: 200
    multiplier: 10

peers:
  Example:
    asn: 65510
    allow-local-as: true
    add-path-tx: true
    ttl-security: true
    confederation-member: true
    filter-never-via-route-servers: true
    confederation: 1
    as-prefs:
      65510: 10
      65520: 20
      65530: 30
    import-communities:
      - 65530,1
      - 65530:65530:1
    export-communities:
      - 65530,2
      - 65530:65530:2
    announce-communities:
      - 65530,3
      - 65530:65530:3
    remove-communities:
      - 65530,4
      - 65530:65530:4
    neighbors:
      - 203.0.113.12
      - 2001:db8::12
    prefixes:
      - 198.51.100.0/24
      - 2001:db8:1::/48
    prepend-path:
      - 1
      - 2
      - 3
